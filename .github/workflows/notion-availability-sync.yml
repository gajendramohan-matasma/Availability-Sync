name: Notion Availability Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "30 0 * * *" # 12:30 AM UTC daily

concurrency:
  group: notion-availability-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run Notion availability sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          SOURCE_DB_ID: ${{ secrets.SOURCE_DB_ID }}
          TARGET_DB_ID: ${{ secrets.TARGET_DB_ID }}
          SYNC_LOOKBACK_DAYS: 45
        run: |
          python notion_mirror_availability_sync.py
